<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    />

    <title>Creditos</title>
  </head>
  <body>
    <div class="barra_navegacion">
      <h3>admin</h3>
      <div class="container_items">
        <div class="item_nav">
            <i class="bi bi-house-fill">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-house-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"
                />
                <path
                  d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"
                />
              </svg>
            </i>
            <h4>Inicio</h4>
          </div>
    
          <div class="item_nav" id="clientes_item">
            <i>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-coin" viewBox="0 0 16 16">
                    <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/>
                    <path d="M8.256 14a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z"/>
                  </svg>
            </i>
           
              <h4>Clientes</h4>
          </div>
          <div class="item_nav">
            <i>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-coin" viewBox="0 0 16 16">
                    <path d="M5.5 9.511c.076.954.83 1.697 2.182 1.785V12h.6v-.709c1.4-.098 2.218-.846 2.218-1.932 0-.987-.626-1.496-1.745-1.76l-.473-.112V5.57c.6.068.982.396 1.074.85h1.052c-.076-.919-.864-1.638-2.126-1.716V4h-.6v.719c-1.195.117-2.01.836-2.01 1.853 0 .9.606 1.472 1.613 1.707l.397.098v2.034c-.615-.093-1.022-.43-1.114-.9H5.5zm2.177-2.166c-.59-.137-.91-.416-.91-.836 0-.47.345-.822.915-.925v1.76h-.005zm.692 1.193c.717.166 1.048.435 1.048.91 0 .542-.412.914-1.135.982V8.518l.087.02z"/>
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M8 13.5a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11zm0 .5A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/>
                  </svg>
            </i>
            <h4>Creditos</h4>
          </div>
      </div>
      <div class="container_items_buton">
        <button class="btn btn-primary">cerrar sesion</button>
      </div>    
     

    </div>



<section class="cuerpo">
    <div class="container">
        <div class="users" id="users">
            <h2>Numero de clientes</h2>
            <h3 class="numero_users" id="numero_users">32</h3>
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
              </svg>
    
        </div>  
    </div>
    



    <section class="list_users">
        <div class="container_button_list">
            <button class="btn btn-primary" onclick="nuevo_usuario()">crear usuario</button>
        </div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Nit/cc</th>
                <th scope="col">direccion</th>
                <th scope="col">ciudad</th>
                <th scope="col">telefono</th>
                <th scope="col">cupo disponible</th>
                <th scope="col">acciones</th>
              </tr>
            </thead>
            <tbody id="cuerpo_tabla">
             
            </tbody>
          </table>
    </section>


    <section class="crear_usuario">
        <h1>CREAR USUARIO</h1>
        <form >
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">NIT/CC</label>
                <input type="text" class="form-control" id="cc" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">direccion</label>
                <input type="text" class="form-control" id="direccion" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">ciudad</label>
                <input type="text" class="form-control" id="ciudad" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Telefono</label>
                <input type="text" class="form-control" id="telefono" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Cupo disponible</label>
                <input type="text" class="form-control" id="cupo_disponible" required>
              </div>
              <select class="form-select">
               
                <option value="1">Activo</option>
                <option value="2">No Activo</option>
                
              </select>
            
          
           
            <button type="button" class="btn btn-primary" onclick="enviar_nuevo_usuario()">Submit</button>
          </form>
    </section>

</section>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
